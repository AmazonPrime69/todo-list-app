<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <title>To do list</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"

</head>

<body>
    <h1 class="title">Stuff I need to do</h1>

    <div class="allTasks">
        <h2 class="taskListTitle">My lists</h2>
        <ul class="taskList" data-lists></ul>

        <form action="" dataNewListForm>
            <input class="new list" type="text" placeholder="New List" aria-label="new list name" dataNewListInput>
            <button class="button create list" aria-label="Create new List">+</button>
        </form>
    </div>

    <div class="todoList" dataListDisplayContainer>
        <div class="todoHeader">
            <h2 class="listTitle" dataListTitle></h2>
            <p class="taskCount" dataListCount></p>
        </div>

        <div class="todoBody">
            <div class="tasks" dataTasks></div>

            <div class="newTaskCreator" dataNewTaskForm>
                <form action="">
                    <input class="new task" type="text" placeholder="New Task" aria-label="new Task" dataNewTaskInput>
                    <button class="button create task" aria-label="Create new Task">+</button>
                </form>
            </div>

            <div class="deleteStuff">
                <button class="button delete" dataClearCompleteTasksButton>Clear completed tasks</button>
                <button class="button delete" dataDeleteListButton>Delete list</button>
            </div>
    
        </div>
    </div>
    
    <template id="taskTemplate">
        <div class="task">
            <input type="checkbox">
            <label>
                <span class="customCheckbox"></span>
            </label>
        </div>
    </template>

    <script src="script.js">require('./renderer.js');</script>
</body>
